<div class="container">
  <h1>{{ menu.name }}</h1>
  <h2>Products</h2>
  <ul *ngFor="let item of menu.products; let i = index">
    <li [ngClass]="{'selected-item': selected === item.name}" (click)="select(item)" class="cursor-pointer" >[{{i}}] - {{item.name}} | $ {{item.price}} </li>
  </ul>
  <div class="selected-item">
    <p>{{selected}}</p>
  </div>
</div>
